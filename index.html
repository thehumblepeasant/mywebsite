<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHumblePeasant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background and overlay - not easily done with Tailwind utilities */
        body {
            /* Using Inter font as requested - You might want to link the font from Google Fonts for better cross-browser consistency */
            /* Add this to your <head> for Inter font: <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> */
            font-family: 'Inter', sans-serif;
            background-image: url('https://thehumblepeasant.stream/ahumblepeasant_offline.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures background image stays fixed during scroll */
        }
        /* Overlay to control background transparency and ensure readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Adjust opacity here */
            z-index: -1; /* Ensures the overlay is behind content */
        }
        /* Ensure iframe has rounded corners across different browsers - already good */
        iframe {
            border-radius: 8px;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen text-gray-800">
    <div class="container w-11/12 mx-auto p-4 md:p-6 rounded-xl shadow-lg bg-gray-300/80 flex flex-col items-center mt-6 mb-10 md:max-w-4xl lg:max-w-6xl">
        <h1 class="text-purple-700 text-4xl sm:text-5xl mb-4 sm:mb-6 tracking-wide drop-shadow-sm text-center">
            TheHumblePeasant
        </h1>

        <div class="twitch-player-and-chat-container w-full flex flex-col md:flex-row gap-5 md:gap-6">

            <div class="twitch-video-embed relative w-full md:w-2/3 pb-[56.25%] h-0 overflow-hidden rounded-lg shadow-md flex-shrink-0">
                <iframe
                    src="https://player.twitch.tv/?channel=hasanabi&parent=thehumblepeasant.stream&autoplay=true&muted=false"
                    allowfullscreen="true"
                    class="absolute top-0 left-0 w-full h-full border-0 rounded-lg"
                ></iframe>
            </div>

            <div class="twitch-chat-embed w-full h-80 md:h-auto rounded-lg shadow-md overflow-hidden md:w-1/3">
                <iframe
                    src="https://www.twitch.tv/embed/hasanabi/chat?parent=thehumblepeasant.stream&theme=dark"
                    allowfullscreen="true"
                    class="w-full h-full border-0 rounded-lg"
                ></iframe>
            </div>
        </div>

        <div class="social-links flex flex-wrap justify-center gap-4 sm:gap-5 mt-8 sm:mt-10">
            <a href="https://twitter.com/ahumblepeasant" target="_blank" rel="noopener noreferrer"
               class="no-underline text-gray-800 text-base sm:text-lg flex items-center gap-2 sm:gap-3 px-4 py-2 sm:px-5 sm:py-3 rounded-full bg-gray-200/85 transition-all duration-300 ease-in-out shadow-md border border-gray-100
                      hover:bg-gray-300 hover:-translate-y-1 hover:shadow-lg hover:text-purple-700">
                <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter Logo" class="w-7 h-7 sm:w-8 sm:h-8 align-middle">
                Twitter
            </a>
            <a href="https://discord.gg/YOUR_DISCORD_INVITE" target="_blank" rel="noopener noreferrer"
               class="no-underline text-gray-800 text-base sm:text-lg flex items-center gap-2 sm:gap-3 px-4 py-2 sm:px-5 sm:py-3 rounded-full bg-gray-200/85 transition-all duration-300 ease-in-out shadow-md border border-gray-100
                      hover:bg-gray-300 hover:-translate-y-1 hover:shadow-lg hover:text-purple-700">
                <img src="https://img.icons8.com/color/48/000000/discord.png" alt="Discord Logo" class="w-7 h-7 sm:w-8 sm:h-8 align-middle">
                Discord
            </a>
            <a href="https://youtube.com/0" target="_blank" rel="noopener noreferrer"
               class="no-underline text-gray-800 text-base sm:text-lg flex items-center gap-2 sm:gap-3 px-4 py-2 sm:px-5 sm:py-3 rounded-full bg-gray-200/85 transition-all duration-300 ease-in-out shadow-md border border-gray-100
                      hover:bg-gray-300 hover:-translate-y-1 hover:shadow-lg hover:text-purple-700">
                <img src="https://img.icons8.com/color/48/000000/youtube.png" alt="YouTube Logo" class="w-7 h-7 sm:w-8 sm:h-8 align-middle">
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
