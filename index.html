    <style>
        /* Custom styles for background and overlay - not easily done with Tailwind utilities */
        body {
            /* Using Inter font as requested */
            font-family: 'Inter', sans-serif;
            background-image: url('https://thehumblepeasant.stream/ahumblepeasant_offline.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures background image stays fixed during scroll */
        }
        /* Overlay to control background transparency and ensure readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 0.18); /* Adjust opacity here */
            z-index: -1; /* Ensures the overlay is behind content */
        }
        /* Ensure iframe has rounded corners across different browsers - already good */
        iframe {
            border-radius: 8px;
        }

        /* Example of how to use New Rocker */
        .new-rocker-font {
            font-family: 'New Rocker', cursive; /* It's good practice to add a generic fallback */
        }

        /* If you want TheHumblePeasant title to be New Rocker */
        .text-4xl.sm\:text-5xl.mb-4.sm\:mb-6.tracking-wide.drop-shadow-sm.text-center {
            font-family: 'New Rocker', cursive;
        }
    </style>
</head>
