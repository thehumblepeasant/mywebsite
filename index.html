<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHumblePeasant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            /* Background image with transparency */
            background-image: url('https://thehumblepeasant.github.io/mywebsite/ahumblepeasant_offline.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Overlay to control background transparency */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Adjust opacity here (0.5 = 50% transparency) */
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content readability */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #6441A5; /* Twitch purple */
        }
        .twitch-player {
            margin: 20px 0;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TheHumblePeasant</h1>
<div class="twitch-player">
            <iframe
                src="https://player.twitch.tv/?channel=thehumblepeasant&parent=thehumblepeasant.github.io/mywebsite&autoplay=true&muted=false"
                height="480"
                width="800"
                allowfullscreen="true">
            </iframe>
        </div>
        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://twitter.com/ahumblepeasant" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter Logo">
                Twitter
            </a>
            <a href="https://discord.gg/YOUR_DISCORD_INVITE" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/discord.png" alt="Discord Logo">
                Discord
            </a>
            <a href="https://www.youtube.com/YOUR_YOUTUBE_CHANNEL" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/youtube.png" alt="YouTube Logo">
                YouTube
            </a>
             <a href="https://www.youtube.com/YOUR_YOUTUBE_CHANNEL" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/youtube.png" alt="YouTube Logo">
                YouTube
        </div>
    </div>
</body>
</html>
