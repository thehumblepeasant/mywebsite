<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHumblePeasant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background and overlay - not easily done with Tailwind utilities */
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://thehumblepeasant.stream/ahumblepeasant_offline.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        iframe {
            border-radius: 8px;
        }

        /* --- NEW CSS FOR SUBTLE PLAYER SHRINK WITH HIGHER SPECIFICITY --- */
        /* Added an ID selector to make it more specific than Tailwind's w-full */
        #main-content-container .twitch-player-container {
            width: 98% !important; /* !important forces the override */
            margin-left: auto;
            margin-right: auto;
        }
        /* --- END NEW CSS --- */
    </style>
</head>
<body class="flex flex-col items-center min-h-screen text-gray-800">
    <div id="main-content-container" class="container max-w-4xl w-11/12 mx-auto p-6 rounded-xl shadow-lg bg-gray-300/80 flex flex-col items-center mt-6 mb-10">
        <h1 class="text-purple-700 text-5xl mb-3 tracking-wide drop-shadow-sm">
            TheHumblePeasant
        </h1>

        <div class="twitch-player-container flex flex-col gap-4">
            <div class="twitch-video-embed relative w-full pb-[70.25%] h-3 overflow-hidden rounded-lg shadow-md">
                <iframe
                    src="https://player.twitch.tv/?channel=hasanabi&parent=thehumblepeasant.stream&autoplay=true&muted=false"
                    allowfullscreen="true"
                    class="absolute top-0 left-0 w-full h-full border-0 rounded-lg"
                ></iframe>
            </div>

            <div class="twitch-chat-embed w-full h-80 rounded-lg shadow-md overflow-hidden">
                <iframe
                    src="https://www.twitch.tv/embed/hasanabi/chat?parent=thehumblepeasant.stream"
                    allowfullscreen="true"
                    class="w-full h-full border-0 rounded-lg"
                ></iframe>
            </div>
        </div>

        <div class="social-links flex flex-wrap justify-center gap-5 mt-10">
            <a href="https://twitter.com/ahumblepeasant" target="_blank" rel="noopener noreferrer"
               class="no-underline text-gray-800 text-lg flex items-center gap-3 px-5 py-3 rounded-full bg-gray-200/85 transition-all duration-300 ease-in-out shadow-md border border-gray-100
                       hover:bg-gray-300 hover:-translate-y-1 hover:shadow-lg hover:text-purple-700">
                <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter Logo" class="w-8 h-8 align-middle">
                Twitter
            </a>
            <a href="https://discord.gg/YOUR_DISCORD_INVITE" target="_blank" rel="noopener noreferrer"
               class="no-underline text-gray-800 text-lg flex items-center gap-3 px-5 py-3 rounded-full bg-gray-200/85 transition-all duration-300 ease-in-out shadow-md border border-gray-100
                       hover:bg-gray-300 hover:-translate-y-1 hover:shadow-lg hover:text-purple-700">
                <img src="https://img.icons8.com/color/48/000000/discord.png" alt="Discord Logo" class="w-8 h-8 align-middle">
                Discord
            </a>
            <a href="https://youtube.com/0" target="_blank" rel="noopener noreferrer"
               class="no-underline text-gray-800 text-lg flex items-center gap-3 px-5 py-3 rounded-full bg-gray-200/85 transition-all duration-300 ease-in-out shadow-md border border-gray-100
                       hover:bg-gray-300 hover:-translate-y-1 hover:shadow-lg hover:text-purple-700">
                <img src="https://img.icons8.com/color/48/000000/youtube.png" alt="YouTube Logo" class="w-8 h-8 align-middle">
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
